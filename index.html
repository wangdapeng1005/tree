<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">	
<link rel="stylesheet" type="text/css" href="styles/tree.css">	
</head>
<body>
	<h1>Tree</h1>
	<ul class="tree tree-default tree-checkbox">
		<li>
			<a>A</a>
		</li>
		<li>
			<a>B</a>
			<ul>
				<li>
					<a>a</a>
				</li>
				<li>
					<a>b</a>
					<ul>
						<li>
							<a>1</a>
						</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			<a>C</a>
		</li>
	</ul>
	<button onclick="console.log(tree.toJson())">To JSON</button>
	<button onclick="tree.fromJson(json);">From JSON</button>
</body>
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/tree.js"></script>
<script type="text/javascript">
var json = {
	A: {
		type: 'file',
	},
	B: {
		type: 'dir',
		children: {
			a: {
				type: 'file'
			},
			b: {
				type: 'file'
			}
		}
	},

}
var tree = $(".tree").tree({
	draggable: true,
	droppable: true,
	menu: true,
})
</script>
</html>
